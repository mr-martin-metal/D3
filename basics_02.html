<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Creating paragraphs dynamically from data</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
	
			var	w="680",
					h="100";

			var dataset = [ 
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   62 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];

			debugger;

			function r(d) {
				return d;
			}

			function s(d) {
				if ( d > 20 ) {
					return "red";
				} else {
					return "green";
				}
			}

			/* Scale maps the data range to given scale. The input domain 
            is normalized for the given range:

              100               300               500  --> Input DOMAIN
               +-----------------+-----------------+
               +-----------------+-----------------+
              10                180               350  --> Output RANGE
			*/
			var xScale = d3.scale
								.linear()
                     	.domain([0, d3.max(dataset, function(d) { return d[0]; })])
                     	.range([0+15, w-15]);

			var yScale = d3.scale
								.linear()
                     	.domain([0, d3.max(dataset, function(d) { return d[1]; })])
                     	.range([0+15, h-15]);

			var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

			// Build scatter chart. Agg SVG circle objects to a SVG canvas. Add
			// so many circles, as many entries exist in the data container.
			svg.selectAll("circle")  // <-- No longer "rect"
   			.data(dataset)
   			.enter()
   			.append("circle")     // <-- No longer "rect"
				.attr("cx", function(d) {
        			return xScale(d[0]);
   			})
   			.attr("cy", function(d) {
        			return yScale(d[1]);
   			})
				.attr("r", function(d) {
	  				return Math.sqrt(h - d[1]);
			});

			// Each "buble" in the scatter chart gets the label with its position
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
			   		return d[0] + "," + d[1];
			   })
			   .attr("x", function(d) {
			   		return xScale(d[0]+4);
			   })
			   .attr("y", function(d) {
			   		return yScale(d[1]-4);
			   })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "rgba(200,128,0,0.8)" );
			
		</script>
	</body>
</html>
