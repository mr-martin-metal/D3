<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Creating paragraphs dynamically from data</title>
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		
			var dataset = [ 5, 10, 15, 20, 25, 100 ];

			debugger;

			function r(d) {
				return d;
			}

			function s(d) {
				if ( d > 20 ) {
					return "red";
				} else {
					return "green";
				}
			}

			d3.select("body").selectAll("p")
				.data(dataset)
				.enter()
				.append("p")
				.text(r)
				.style("color", s );


			
		</script>
	</body>
</html>
